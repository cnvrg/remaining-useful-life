title: RUL Batch 
version: 1.0.0
description: Training RUL Model to find out which machines are likely to fail soon
long_description: This blueprint predicts the remaining useful life of a machine based on the readings from sensors

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - training

tasks:
  - title: s3_connector
    top: 300
    left: 0

    type: exec

    library: s3-connector15
    library_version: 1.0.0

    command: python s3_connector.py

    requirements:
      cpu: 3.5
      memory: 8
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    params:
      - key: endpoint
        type: 'categorical'
        values:
          - 'http://s3.amazonaws.com download'
      - key: bucketname
        type: 'categorical'
        values:
          - 'libhub-readme'
      - key: localdir
        type: 'categorical'
        values:
          - '/cnvrg'
      - key: prefix
        type: 'categorical'
        values:
          - 'remaining_useful_life_data/'
          
  - title: batch_predict
    top: 100
    left: 700

    type: exec

    library: rul-batch-predict
    library_version: 1.0.0

    command: python3 predict.py

    requirements:
      cpu: 3.5
      memory: 15.5
      gpu: 0
      hpu: 0

    image: cnvrg/cnvrg:v5.0
    language: python3

    params:
      - key: x_test
        type: 'categorical'
        values:
          - '/input/s3_connector/remaining_useful_life_data/raw_test_data.csv'     
      - key: cnn
        type: 'categorical'
        values:
          - '/input/s3_connector/remaining_useful_life_data/cnn_model.h5'    
      - key: shape_data
        type: 'categorical'
        values:
          - '/input/s3_connector/remaining_useful_life_data/shape_data.csv'         

relations:
  - from: s3_connector
    to: batch_predict       
